<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>猜拳游戏</title>
    <meta name="viewport" content="width=device-width">
    <!--这个也是iphone私有标签，允许全屏浏览。-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--iphone的私有标签，iphone顶端状态条的样式。-->
    <meta content="orange" name="apple-mobile-web-app-status-bar-style">
    <!--禁止数字自动识别为电话号码，这个比较有用，因为一串数字在iphone上会显示成蓝色，样式加成别的颜色也是不生效的。-->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="mora.css">
    <script type="text/javascript" src="mora.js"></script>
</head>

<body onload="mora()">
    <!--游戏标题-->
    <div class="header">
        <h3>出拳吧，骚年！ </h3>
    </div>
    <!--内容包裹层-->
    <div class="content">
        <!--点击图片选择剪刀、石头、布-->
        <ul class="chooseImg">
            <!--剪刀图片-->
            <li class="chooseImg1"><img src="img/scissors.jpg" id="s" alt="剪刀"></li>
            <!--石头图片-->
            <li class="chooseImg2"><img src="img/stone.jpg" id="st" alt="石头"></li>
            <!--布图片-->
            <li class="chooseImg3"><img src="img/cloth.jpg" id="c" alt="布"></li>
        </ul>
        <!--显示区域-->
        <div class="showResult">
            <!--显示用户点击的图片-->
            <div class="chooseImgRes">
                <p>你的选择</p>
                <img id="person">
            </div>
            <!--显示游戏统计数据-->
            <div class="statisticRes">
                <strong id="result"></strong>
                <!--显示赢的总局数-->
                <p>你总共赢了<strong id="suma">0</strong>次</p>
                <!--显示的平了的总局数-->
                <p>你总共平了<strong id="sumb">0</strong>次</p>
                <!--显示输了的总局数-->
                <p>你总共输了<strong id="sumc">0</strong>次</p>
                <!--显示胜率-->
                <p>你的胜率是<strong id="sumd">0%</strong></p>
            </div>
            <!--显示随机图片-->
            <div class="computerImg">
                <p>电脑的选择</p>
                <img id="computer">
            </div>
        </div>
        <!--显示游戏说明-->
        <div id="info" class="gameIntro">
            <div class="gameIntroWrapper">
                <h1 class="bold">游戏说明</h1>
                <p class="text">点击石头、剪刀、布， 开始您的游戏吧！</p>
                <!-- <p>2.重来请点击“再来一次”</p> -->
            </div>
            <span id="close" class="close">x</span>
        </div>
    </div>
    <div class="footer">
        <p>© 2017 Canace 本游戏为Canace版权所有</p>
    </div>
</body>

</html>
